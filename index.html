<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <link href="./stroop.css" rel="stylesheet"/>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <script defer type="module" src="./js/stroop.js"></script>
    <script defer type="module" src="./js/number-field-validation.js"></script>

    <title>Stroop Effect</title>
</head>

<body>
    <audio src="./sounds/error-sound.mp3" id="error-sound" class="no-visibility"></audio>

    <div id="error-container" class="no-visibility">
        <img src="./images/exclamation-circle-solid.svg" class="svg-icon">
        <div id="error-message" class="text-with-icon">Quantity must be greater than or equal to 1</div>
    </div>

    <div id="start-container" class="container flow-column">
        <form id="form" autocomplete="off">
            <div id="choices-container">
                <div class="form-container stimulus-number-container">
                    <label for="stimulus-number">When you press start, 'red', 'blue', or 'green' will flash on the screen, and the text will be colored red, blue, or green. For each word, <span id="instruction-type">press the button corresponding to the <span id="meaning-color">meaning</span> of the displayed word while ignoring the word's color</span>, and aim to maximize correct responses. You will have 45 seconds.</label>
                </div>
                
                <div class="form-container">
                    <input type="radio" name="evaluation" id="word-meaning" value="word-meaning" checked>
                    <label for="word-meaning">Evaluate Word Meaning</label><br>
                </div>
    
                <div class="form-container">
                    <input type="radio" name="evaluation" id="word-color" value="word-color">
                    <label for="word-color">Evaluate Word Color</label><br>
                </div>
            </div>
        </form>
        <button class="button" id="translate-button" type="button" onclick="translateToSpanish()">Translate to Spanish</button>
        <button class="button" id="start-button" type="button">Start</button>
    </div>

    <div id="test-container" class="container flow-column">
        <div id="word-display-area"></div>

        <div class="button-container">
            <div class="numpad-word-container">
                <button class="button no-display" id="red-choice-button" type="button">red</button>
                <div class="numpad-number">1</div>
            </div>

            <div class="numpad-word-container">
                <button class="button no-display" id="green-choice-button" type="button">green</button>
                <div class="numpad-number">2</div>
            </div>

            <div class="numpad-word-container">
                <button class="button no-display" id="blue-choice-button" type="button">blue</button>
                <div class="numpad-number">3</div>
            </div>
        </div>
    </div>

    <div id="end-container" class="container flow-column">
        <div id="result-container" class="container flow-row">
            <div class="time-container">
                <div class="time-title">Correct Matching Pairs</div>
                <div class="time-div" id="matched-time-div"></div>
            </div>
    
            <div class="time-container">
                <div class="time-title">Correct Mismatched Pairs</div>
                <div class="time-div" id="mismatched-time-div"></div>
            </div>
    
            <div class="time-container">
                <div class="time-title">Incorrect</div>
                <div class="time-div" id="incorrect-div"></div>
            </div>
        </div>

    </div>
</body>
</html>

<script>
    function translateToSpanish() {
        // Get the elements to be translated
        const instructionType = document.getElementById('instruction-type');
        const meaningColor = document.getElementById('meaning-color');

        // Update the instructions to Spanish
        instructionType.innerText = 'presiona el bot√≥n correspondiente al ';
        meaningColor.innerText = 'color';

        // Update button text
        const translateButton = document.getElementById('translate-button');
        translateButton.innerText = 'Translate to English';
        translateButton.onclick = translateToEnglish;
    }

    function translateToEnglish() {
        // Get the elements to be translated
        const instructionType = document.getElementById('instruction-type');
        const meaningColor = document.getElementById('meaning-color');

        // Update the instructions to English
        instructionType.innerText = 'press the button corresponding to the ';
        meaningColor.innerText = 'meaning';

        // Update button text
        const translateButton = document.getElementById('translate-button');
        translateButton.innerText = 'Translate to Spanish';
        translateButton.onclick = translateToSpanish;
    }
</script>
