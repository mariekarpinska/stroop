<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <link href="./stroop.css" rel="stylesheet"/>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <script defer type="module" src="./js/stroop.js"></script>

    <title>Stroop Effect</title>
</head>

<body>

    <div id="start-container" class="container flow-column">
        
        <!-- <form id="form" autocomplete="off">
            <div id="choices-container">
                <div class="form-container">
                    <input type="radio" name="evaluation" id="word-meaning" value="word-meaning" checked onchange="toggleInstructions()">
                    <label for="word-meaning">Evaluate Word Meaning</label><br>
                </div>
        
                <div class="form-container">
                    <input type="radio" name="evaluation" id="word-color" value="word-color" onchange="toggleInstructions()">
                    <label for="word-color">Evaluate Word Color</label><br>
                </div>
            </div>
        </form> -->

        <form id="form" autocomplete="off">
            <div id="choices-container">
                <div class="form-container stimulus-number-container">
                    <label id="english-instructions" for="english">
                        When you press start, 'red', 'blue', or 'green' will flash on the screen and the text will be colored red, blue, or green. For each word, press the button corresponding to the COLOR of the displayed word while ignoring the word's MEANING, and aim to maximize correct responses. You will have 45 seconds.
                    </label>
                    <label id="espanol-instructions" style="display: none;">
                        Cuando presiones iniciar, 'red'(rojo), 'blue'(azul) o 'green'(verde) se iluminarán en la pantalla y el texto estará coloreado de rojo, azul o verde. Para cada palabra, presiona el botón que corresponde al COLOR de la palabra, ignorando el SIGNIFICADO de la palabra mostrada, y procura maximizar las respuestas correctas. Tendrás 45 segundos.
                    </label>
                </div>

                <label for="language-selection">Instructions in:</label>
                
                <div class="form-container">
                    <input type="radio" name="instruction-language" id="english" value="english" checked onchange="toggleInstructions()">
                    <label for="english">English</label><br>
                </div>
    
                <div class="form-container">
                    <input type="radio" name="instruction-language" id="espanol" value="espanol" onchange="toggleInstructions()">
                    <label for="espanol">Español</label><br>
                </div>
            </div>
        </form>

        <button class="button" id="start-button" type="button">Start Session One</button>

    </div>

    <div id="test-container" class="container flow-column">
        <div id="word-display-area"></div>

        <div class="button-container">
            <div class="numpad-word-container">
                <button class="button no-display" id="red-choice-button" type="button">red</button>
                <div class="numpad-number">1</div>
            </div>

            <div class="numpad-word-container">
                <button class="button no-display" id="green-choice-button" type="button">green</button>
                <div class="numpad-number">2</div>
            </div>

            <div class="numpad-word-container">
                <button class="button no-display" id="blue-choice-button" type="button">blue</button>
                <div class="numpad-number">3</div>
            </div>
        </div>
    </div>

    <div id="end-container" class="container flow-column">
        <div id="result-container" class="container flow-row">
            <div class="time-container">
                <div class="time-title">Correct Matching Pairs</div>
                <div class="time-div" id="matched-time-div"></div>
            </div>
    
            <div class="time-container">
                <div class="time-title">Correct Mismatched Pairs</div>
                <div class="time-div" id="mismatched-time-div"></div>
            </div>
    
            <div class="time-container">
                <div class="time-title">Incorrect</div>
                <div class="time-div" id="incorrect-div"></div>
            </div>
        </div>

            <div id="choices-container">
                <div class="form-container stimulus-number-container">
                    <label id="english-instructions" for="english">
                        When you press start, 'red', 'blue', or 'green' will flash on the screen and the text will be colored red, blue, or green. For each word, press the button corresponding to the MEANING of the displayed word while ignoring the word's COLOR, and aim to maximize correct responses. You will have 45 seconds.
                    </label>
                    <label id="espanol-instructions" style="display: none;">
                        Cuando presiones iniciar, 'red'(rojo), 'blue'(azul) o 'green'(verde) se iluminarán en la pantalla y el texto estará coloreado de rojo, azul o verde. Para cada palabra, presiona el botón que corresponde al SIGNIFICADO de la palabra mostrada, ignorando el COLOR de la palabra, y procura maximizar las respuestas correctas. Tendrás 45 segundos.
                    </label>
                </div>

                <label for="language-selection">Instructions in:</label>
                
                <div class="form-container">
                    <input type="radio" name="instruction-language" id="english" value="english" checked onchange="toggleInstructions()">
                    <label for="english">English</label><br>
                </div>
    
                <div class="form-container">
                    <input type="radio" name="instruction-language" id="espanol" value="espanol" onchange="toggleInstructions()">
                    <label for="espanol">Español</label><br>
                </div>
            </div>
        </form>

        <button class="button" id="start-button2" type="button">Start Session Two</button>

    </div>

    <div id="test-container2" class="container flow-column">
        <div id="word-display-area"></div>

        <div class="button-container">
            <div class="numpad-word-container">
                <button class="button no-display" id="red-choice-button" type="button">red</button>
                <div class="numpad-number">1</div>
            </div>

            <div class="numpad-word-container">
                <button class="button no-display" id="green-choice-button" type="button">green</button>
                <div class="numpad-number">2</div>
            </div>

            <div class="numpad-word-container">
                <button class="button no-display" id="blue-choice-button" type="button">blue</button>
                <div class="numpad-number">3</div>
            </div>
        </div>
    </div>

    <div id="end-container2" class="container flow-column">
        <div id="result-container" class="container flow-row">
            <div class="time-container">
                <div class="time-title">Correct Matching Pairs</div>
                <div class="time-div" id="matched-time-div"></div>
            </div>
    
            <div class="time-container">
                <div class="time-title">Correct Mismatched Pairs</div>
                <div class="time-div" id="mismatched-time-div"></div>
            </div>
    
            <div class="time-container">
                <div class="time-title">Incorrect</div>
                <div class="time-div" id="incorrect-div"></div>
            </div>
        </div>
    </div>

    <script>
        function toggleInstructions() {
            const englishInstructions = document.getElementById('english-instructions');
            const espanolInstructions = document.getElementById('espanol-instructions');
            
            const isEnglish = document.getElementById('english').checked;

            if (isEnglish) {
                englishInstructions.style.display = 'block';
                espanolInstructions.style.display = 'none';
            } else {
                // (!isEnglish)
                englishInstructions.style.display = 'none';
                espanolInstructions.style.display = 'block';
            }
        }
    </script>
</body>
</html>
